<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Contas</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/estilos.css" />
</head>

<body>
    <div class="container mt-4">

        <!--Cabeçalho -->
        <header id="cabecalho" class="row">
            <div class="col-6 d-flex align-items-end">
                <a href="menu.html">
                    <img src="img/icone.png" alt="logo" class="icone-cabecalho">
                </a>

            </div>
            <div class="col-6 d-flex align-items-end justify-content-end">
                <span class="fw-bold">Cliente: <span id="nome" class="text-danger">?</span></span>
            </div>
        </header>

        <h3>Minhas Contas</h3>

        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Número da Conta</th>
                    <th>Saldo</th>
                </tr>
            </thead>
            <tbody id="listaContas">
            </tbody>
        </table>

        <button class="btn btn-primary" onclick="cadastrarConta()">Nova Conta</button>
        <a class="btn btn-secondary" href="menu.html">Voltar</a>

    </div>

    <script src="js/layout.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/contas.js"></script>

</body>
</html>
